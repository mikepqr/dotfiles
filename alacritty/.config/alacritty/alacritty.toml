[general]
live_config_reload = true

import = [
    "~/.config/alacritty/iceberg-dark.toml"
]

[font]
size = 14
normal = { family = "FiraCode Nerd Font Mono", style = "Retina" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "Menlo", style = "Italic" }

[keyboard]
bindings = [
{ action = "ToggleFullscreen", key = "Enter", mods = "Command" },
{ action = "CreateNewWindow", key = "N", mods = "Command" },
{ chars = "[b", key = "{", mods = "Command|Shift" },
{ chars = "]b", key = "}", mods = "Command|Shift" },
{ chars = "\u001Bc", key = "C", mods = "Alt"},
]
