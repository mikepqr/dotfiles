live_config_reload = true

import = [
    "~/.config/alacritty/iceberg-dark.toml"
]

[bell]
animation = "EaseOutExpo"
color = "#ffffff"
duration = 10

[font]
size = 14

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Menlo"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Retina"

[font.offset]
x = 0
y = 0

