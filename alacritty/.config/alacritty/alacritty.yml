colors: *dark

bell:
  animation: EaseOutExpo
  duration: 10
  color: '#ffffff'

window:
  dimensions:
    # Half width, full height at 14pt on MBP
    columns: 90
    lines: 56
  padding:
    x: 1
    y: 0
  decorations: buttonless
  dynamic_padding: true
  position:
    y: 0

key_bindings:
  # 36 = enter
  - { key: 36,        mods: Command,   action: ToggleFullscreen             }
  # disable Cmd-W to close window
  - { key: W,         mods: Command,   action: None                         }
  # Create new window (rather than spawn second instance of alacritty)
  - { key: N,         mods: Command,   action: CreateNewWindow              }

  # Browser-style bindings for tmux
  # See https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux
  # Bind cmd-F to tmux search i.e. C-s [ /
  - { key: F,         mods: Command,   chars: "\x13\x5b\x2F"                }
  # Cmd-G -> n (i.e. next search result)
  - { key: G,         mods: Command,   chars: "\x6e"                        }
  # Cmd-G -> n (i.e. previous search result)
  - { key: G,         mods: Command|Shift, chars: "\x4e"                    }
  # Cmd-T -> C-s c (i.e. new window)
  - { key: T,         mods: Command, chars: "\x13\x63"                      }
  # Cmd-Shift-[ and Cmd-Shift-] to page through vim buffers using [b and ]b
  - { key: RBracket, mods: Command|Shift, chars: "\x5d\x62" }
  - { key: LBracket, mods: Command|Shift, chars: "\x5b\x62" }

  # make Alt work as modifier
